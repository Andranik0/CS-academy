<ion-content scroll="false">
  <div class="splash-bg">
    <div class="splash-logo"></div>
    <div class="splash-form">
      <!-- <form (submit)="doLogin()"> -->
      <form>
        <ion-list padding>
          <div style="width:85%;margin:auto;" padding>
            <ion-item style="margin-bottom:5px;">
              <ion-input type="email" [(ngModel)]="account.email" placeholder="Email" name="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" [(ngModel)]="account.password" placeholder="Mot de passe" name="password"  required></ion-input>
            </ion-item>
            <p style="font-size:10px;color:#fff;margin-bottom:10px;" float-right>Mot de passe oubli√© ?</p>

            <button ion-button (click)="doLogin()" color="primary-custom" block>{{ 'LOGIN_BUTTON' | translate }}</button>
            <button ion-button (click)="signup()" color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
          </div>

        </ion-list>
      </form>
    </div>
    <!-- <button ion-button block (click)="signup()">{{ 'SIGNUP' | translate }}</button>
    <button ion-button block (click)="login()" class="login">{{ 'LOGIN' | translate }}</button> -->
  </div>
</ion-content>
